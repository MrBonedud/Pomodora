<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic meta configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodora</title>
    <!-- External resources -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body class="focus-mode">
    <!-- App Header -->
    <div class="header">
      <div class="title-section">
        <img src="img/tomato.svg" alt="Tomato Icon" class="title-icon" />
        <h1>Pomodora</h1>
      </div>
    </div>

    <!-- Main Application Layout -->
    <div class="app-container">
      <!-- Left Panel: Session Activity Log -->
      <div class="side-panel session-log-panel">
        <h3>Session Log</h3>
        <div class="session-log-container">
          <div id="session-log-list">
            <!-- Dynamic session log entries are inserted here -->
          </div>
        </div>
      </div>

      <!-- Center Panel: Timer and Controls -->
      <div class="container">
        <!-- Timer Mode Selection -->
        <div class="mode-buttons">
          <button id="focus-mode" class="mode-btn active">Focus</button>
          <button id="short-break-mode" class="mode-btn">Short Break</button>
          <button id="long-break-mode" class="mode-btn">Long Break</button>
        </div>

        <!-- Current Task Display -->
        <div class="current-focus-section">
          <h4>Currently focusing on:</h4>
          <p id="current-focus-task">Select a task to focus on</p>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">25:00</div>

        <!-- Motivational Quote Section -->
        <div class="quote-container">
          <p class="quote">Your daily quote will appear here</p>
        </div>

        <!-- Timer Controls -->
        <div class="control-buttons">
          <button id="start-pause-btn" class="control-btn">Start</button>
          <button id="reset-btn" class="control-btn">Reset</button>
        </div>
      </div>

      <!-- Right Panel: Task Management and Progress Tracking -->
      <div class="side-panel tasks-panel">
        <!-- Task Management Section -->
        <div class="tasks-section">
          <h3>Tasks</h3>
          <div class="task-input-container">
            <input
              type="text"
              id="task-input"
              placeholder="Enter a new task..."
            />
            <button id="add-task-btn" class="panel-btn">Add</button>
          </div>
          <div id="tasks-list">
            <!-- Dynamic task items are inserted here -->
          </div>
        </div>

        <!-- Progress Tracking Section -->
        <div class="completed-loops-section">
          <h3>Completed Cycles</h3>
          <div class="completed-loops">
            <svg id="loops-container" width="200" height="50">
              <!-- SVG circles representing completed pomodoros are inserted here -->
            </svg>
          </div>
          <!-- Daily Statistics Summary -->
          <div class="session-summary">
            <h4>Today's Summary</h4>
            <div class="summary-stats">
              <div class="stat">
                <span class="stat-value">0</span>
                <span class="stat-label">Focus Sessions</span>
              </div>
              <div class="stat">
                <span class="stat-value">0</span>
                <span class="stat-label">Minutes</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Application Logic -->
    <script src="js/index.js"></script>
  </body>
</html>
